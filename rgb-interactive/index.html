<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>RGB Interactive</title>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.22/p5.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.22/addons/p5.dom.min.js"></script>
      <script type="text/javascript" src="sketch.js"></script>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body id='rgb_interactive'>
    <header>
      <ul>
        <li>
          <span class='key'> r </span>
          <span class='effect'> more red </span>
        </li>
        <li>
          <span class='key'> g </span>
          <span class='effect'> more green </span>
        </li>
        <li>
          <span class='key'> b </span>
          <span class='effect'> more blue </span>
        </li>
        <li>
          <span class='key'> space </span>
          <span class='effect'> reset colours </span>
        </li>
        <li>
          <span class='key'> - </span>
          <span class='effect'> darker </span>
        </li>
        <li>
          <span class='key'> = </span>
          <span class='effect'> lighter </span>
        </li>
      </ul>
    </header>
  </body>
</html>
