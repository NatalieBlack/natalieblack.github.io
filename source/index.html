<!DOCTYPE html>
<html>
<meta charset="utf-8">
    <style>

    body {
      font: 10px sans-serif;
      background-color: mintcream;
    }
    
    .void {
      background-color: mintcream;
    }

    .yolk {
      font-size: 20px;
      font-family: Rockwell, "Courier Bold", Courier, Georgia, Times, "Times New Roman", serif;
      font-color:black;
    }

    circle.yolk {
      fill: #E7E7EF;
    }

    .arc path {
      stroke: #fff;
    }

    g text {
      font-size: 8px;
      font-family: Rockwell, "Courier Bold", Courier, Georgia, Times, "Times New Roman", serif;
      font-color:black;
    }

    </style>
    <body>
        <script src="/javascripts/libs/jquery.min.js"></script>
        <script src="/javascripts/libs/d3.min.js"></script>
        <script>

            var w = window;
            var width = w.innerWidth * 0.96,
                height = w.innerHeight * 0.96,
                radius = Math.min(width, height) / 2;

            var transtime = 300;
            var hovercolour = '#E7E7EF';

            var color = d3.scale.ordinal()
                .range(["steelblue", "azure", "lightsteelblue", "tomato", "lightsalmon", "salmon", "darksalmon", "coral", "aliceblue", "lightblue", "powderblue", "lightcyan", "paleturquoise", "aquamarine", "turquoise", "mediumturquoise", "darkturquoise", "mediumaquamarine", "lightseagreen", "darkcyan", "cadetblue", "darkslateblue", "lavender","aliceblue", "lightblue", "powderblue", "lightcyan", "paleturquoise", "aquamarine", "turquoise", "mediumturquoise", "darkturquoise", "mediumaquamarine", "lightseagreen", "darkcyan", "cadetblue", "lavender", "darkslateblue" ]);

            var arc = d3.svg.arc()
                .outerRadius(radius - (radius * 0.02))
                .innerRadius(radius - (radius * 0.5));

            var pie = d3.layout.pie()
                .sort(null)
                .value(function(d) { return d.posts * 1000000; });

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("class", "void")
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            d3.csv("data/links.csv", function(error, data1) {
            d3.csv("data/category_list.csv", function(error2, data2) {
              var data = data1.concat(data2);

              data.forEach(function(d) {
                d.posts = +d.posts;
              });


              var g = svg.selectAll(".arc")
                  .data(pie(data))
                  .enter()
                  .append("g")
                  .attr("class", "arc")
                  .append("svg:a")
                  .attr("xlink:href", function(d) {return d.data.url})
                  .on("mouseover", function(d) {
                      d3.select(this).select("path").transition()
                      .duration(transtime)
                      .style("fill", hovercolour);
                      })
                  .on("mouseout", function(d) {
                      d3.select(this).select("path").transition()
                      .duration(transtime)
                      .style("fill", d3.select(this).select('path').attr('origfill'));
                      });

              var getCircleSize = function(r) {
                 if (r == radius * 0.4) {
                   return radius * 0.5; 
                 } else {
                   return radius * 0.4;
                 } 
              };

              svg.append("circle")
                  .attr("cx", 0)
                  .attr("cy", 0)
                  .attr("r", radius * 0.4)
                  .attr("class", "yolk")
                  .attr("origfill", hovercolour)
                  .on("click", function(d) {
                    d3.select(this).transition()
                    .duration(transtime)
                    .attr("r", getCircleSize(d3.select(this).attr("r")));
                    })
                  .on("mouseover", function(d) {
                          d3.select(this).transition()
                          .duration(transtime)
                          .style("fill", '#C2C2D6');
                          })
                  .on("mouseout", function(d) {
                      d3.select(this).transition()
                      .duration(transtime)
                      .style("fill", d3.select(this).attr('origfill'));
                      });

              g.append("path")
                  .attr("d", arc)
                  .attr("origfill", function(d) { return color(d.data.tag); })
                  .style("fill", function(d) { return color(d.data.tag); });


/*
              g.append("text")
                  .attr("transform", function(d) { 
                      var c = arc.centroid(d),
                      x = c[0],
                      y = c[1],
                      // pythagorean theorem for hypotenuse
                      h = Math.sqrt(x*x + y*y);
                      return "translate(" + (x/h * (radius * 0.9)) +  ',' +
                      (y/h * (radius * 0.95)) +  ")"; })
                  .attr("dy", ".35em")
                  .attr("text-anchor", function(d) {
                      // are we past the center?
                      return (d.endAngle + d.startAngle)/2 > Math.PI ?
                      "end" : "start";
                      })
              .text(function(d) { return d.data.tag; });

*/
              g.append("text")
                  .attr("transform", function(d) { return gTextTransform(d); })
                  .attr("dy", ".35em")
                  .style("text-anchor", "middle")
                  .style("font-size", radius / 40 + "px")
                  .text(function(d) { return d.data.tag; });


              svg.append("text")
              .style("text-anchor", "middle")
              .attr("class", "yolk")
              .text('Natalie Black');

            function gTextTransform(d) {
                //rotate(30) 
                rads = d.endAngle - d.startAngle;
                if(rads < 0.28){
                    degs = d.startAngle * (180/Math.PI);
                    console.log(degs);
                }else{
                    degs = 0;
                }
                //degs = rads * (180/Math.PI);
                return "translate(" + arc.centroid(d) + ")";// rotate(" + degs + ")";
            }

            function centerClick() {
                d3.select(this).transition()
                    .duration(transtime)
                    .attr("r", 10);
            }

            function mouseover() {
              d3.select(this).select("path").transition()
                 .duration(transtime)
                 .style("fill", hovercolour);
            }

            function mouseoutArc() {
              d3.select(this).select("path").transition()
                 .duration(transtime)
                 .style("fill", d3.select(this).select('path').attr('origfill'));
            }

            });});

        </script>
    </body>
</html>
